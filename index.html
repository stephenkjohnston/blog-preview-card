<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link href="./assets/css/main.css" rel="stylesheet" />
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <article class="card">
    <figure class="featured-image" >
      <img src="./assets/images/illustration-article.svg" alt="HTML & CSS Foundations" />
    </figure>
    <div class="categories">
      <a class="category" href="#">Learning</a>
    </div>
    <p>
      Published <time datetime="2023-12-21">21 Dec 2023</time>
    </p>
    <h2 class="title">HTML & CSS foundations</h2>
    <p class="excerpt">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>
    <footer>
      <img class="avatar" src="./assets/images/image-avatar.webp" alt="Greg Hooper" /> Greg Hooper
    </footer>
  </article>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Stephen Johnston</a>.
  </div>
</body>
</html>
